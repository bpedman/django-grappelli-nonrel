<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>{#youtube_dlg.title}</title>
  <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
  <script type="text/javascript" src="js/dialog.js"></script>
</head>
<body>

<form onsubmit="YouTubeDialog.insert();return false;" action="#">
    <div class="tabs">
        <ul>
            <li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">General</a></span></li>
        </ul>
    </div>
    <!-- <p>{#youtube_dlg.instr}</p> -->
    
    <div class="panel_wrapper">
        <div id="general_panel" class="panel current">
            <fieldset>
                <legend>General</legend>
                <table class="properties">
                    <tr>
                        <td class="column1"><label id="youtubeIDlabel" for="youtubeID">{#youtube_dlg.ytID}</label></td>
                        <td colspan="2">
                            <table border="0" cellspacing="0" cellpadding="0">
                                <tr> 
                                    <td>
                                        <input id="youtubeID" name="youtubeID" type="text" class="text" size="10" value="" /></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <tr>
                        <td class="column1"><label id="youtubeIDlabel" for="youtubeID">{#youtube_dlg.ytW}</label></td>
                        <td colspan="2">
                            <table border="0" cellspacing="0" cellpadding="0">
                                <tr> 
                                    <td>
                                        <input id="youtubeWidth" name="youtubeWidth" type="text" class="text" size="2" value="350" /></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <tr>
                        <td class="column1"><label id="youtubeIDlabel" for="youtubeID">{#youtube_dlg.ytH}</label></td>
                        <td colspan="2">
                            <table border="0" cellspacing="0" cellpadding="0">
                                <tr> 
                                    <td>
                                        <input id="youtubeHeight" name="youtubeHeight" type="text" class="text" size="2" value="300" /></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                </table>
            </fieldset>
        </div>
    </div>
    
    <div class="mceActionPanel">
        <div style="float: left">
            <input type="submit" id="insert" name="insert" value="{#insert}"  onclick="YouTubeDialog.insert();" />
        </div>

        <div style="float: right">
            <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
        </div>
    </div>

</form>

</body>
</html>
