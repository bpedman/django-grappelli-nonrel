<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>{#youtube_dlg.title}</title>
  <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
  <script type="text/javascript" src="js/dialog.js"></script>
</head>
<body>

<form onsubmit="YouTubeDialog.insert();return false;" action="#">
    <div class="tabs">
        <ul>
            <li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">General</a></span></li>
        </ul>
    </div>
    <!-- <p>{#youtube_dlg.instr}</p> -->
    
    <div class="panel_wrapper">
        <div id="general_panel" class="panel current">
            <fieldset class="module">
                <legend>General</legend>
                <div class="form-row first">
                    <label id="youtubeIDlabel" for="youtubeID">{#youtube_dlg.ytID}</label>
                    <input id="youtubeID" name="youtubeID" type="text" class="text" size="10" value="" />
                </div>
                <div class="form-row combine">
                    <label id="youtubeIDlabel" for="youtubeID">{#youtube_dlg.ytW}</label>
                    <input id="youtubeWidth" name="youtubeWidth" type="text" class="text" size="2" value="350" />
                </div>
                <div class="form-row">
                    <label id="youtubeIDlabel" for="youtubeID">{#youtube_dlg.ytH}</label>
                   <input id="youtubeHeight" name="youtubeHeight" type="text" class="text" size="2" value="300" />
                </div>
            </fieldset>
        </div>
    </div>
    
    <div class="mceActionPanel submit-row">
        <div style="float: left">
            <input type="submit" id="insert" class="default" name="insert" value="{#insert}"  onclick="YouTubeDialog.insert();" />
        </div>

        <div style="float: right">
            <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
        </div>
    </div>

</form>

</body>
</html>
